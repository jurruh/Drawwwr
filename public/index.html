<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawwwr</title>
    <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/room.css">

</head>
<body>

    <div class="begin">
    <div class="preUsername">
        <div class="text-align-center uk-width-12">
            <img class="logo" src="assets/images/logo.png" alt="Logo">
            <input class="uk-input input roomNumber" type="number" name="roomnumber" placeholder="Enter a roomnumber...">
            <div class="uk-padding-small">
                <button class="uk-button uk-button-primary enterUsername">Next step</button>
            </div>
            <button class="uk-button uk-button-secondary createRoom">Create room</button>
        </div>
    </div>

    <div class="addUsername">
        <div class="text-align-center uk-width-12">
            <input class="uk-input input username" type="text" name="roomnumber" placeholder="Enter your username">
            <div class="uk-padding-small">
                <button class="uk-button uk-button-primary joinRoom">Enter room</button>
            </div>
        </div>
    </div>

    <div class="waitingroom">
        <div class="uk-width-12 uk-padding">
            <h2 class="waitingroom__roomnumber" style="font-size: 25px;color: #222222;">Kamernummer: <span class="room-placeholder"></span></h2>
            <h2 class="waitingroom__subject" style="color: #222222;">Onderwerp: <span class="word-placeholder"></span></h2>
            <br/>
            <h4>Usernames:</h4>
            <ul style="padding: 0;margin: 0;" id="usernames" class="uk-list uk-padding uk-padding-remove-horizontal">

            </ul>
            <br/>
            <button class="uk-button uk-button-primary enterDrawing">Enter</button>
        </div>
          <!-- Test -->
        <div id="live-chat">
            <header class="clearfix">
                <h4>Chat</h4>
            </header>
            <div class="chat">
                <div class="chat-history">
                    <p>No messages has been send. Be the fist one</p>
                </div> <!-- end chat-history -->
                <fieldset>
                    <input type="text" class="input-room" placeholder="Type your messageâ€¦" autofocus>
                    <input type="hidden">
                </fieldset>
            </div> <!-- end chat -->
        </div> <!-- end live-chat -->
    </div>
    <div class="gameroom" style="display: none;">
        <script src="assets/js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
                <div class="thumbnail"></div>
        <div align="center uk-width-12">
            <canvas id="myCanvas" width="100%" height="100%" style="background:white;border:2px solid black"></canvas>
            <br /><br />
            <div class="elements">
            <button class="clear-button" onclick="javascript:clearArea();return false;"></button>
            <button class="clear-button send-button"></button>
            Dikte : <select id="selWidth">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9" selected="selected">9</option>
                <option value="11">11</option>
            </select>
            Kleur : <select id="selColor">
                <option value="black" style="background-color:black; color:white;">Zwart</option>
                <option value="blue" style="background-color:blue; color:white;" selected="selected">Blauw</option>
                <option value="red" style="background-color:red; color:white;">Rood</option>
                <option value="green" style="background-color:green; color:black;">Groen</option>
                <option value="yellow" style="background-color:yellow; color:black;">Geel</option>
                <option value="gray"style="background-color:gray; color:black;">Grijs</option>
                <option value="white" style="background-color:white; color:black;">Wit</option>
            </select>
            </div>
        </div>
    </div>
    <div class="result-room" style="display: none;">
    
    </div>    
    </body>
    <script>
        (function() {
    
        $('#live-chat header').on('click', function() {
    
            $('.chat').slideToggle(300, 'swing');
            $('.chat-message-counter').fadeToggle(300, 'swing');
    
        });
    
        $('.chat-close').on('click', function(e) {
    
            e.preventDefault();
            $('#live-chat').fadeOut(300);
    
        });
    
        }) ();
    </script>
    </div>
</div>

    <script src="assets/js/vendor/uikit.min.js"></script>
    <script src="assets/js/vendor/uikit-icons.min.js"></script>
    <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
