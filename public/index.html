<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawwwr</title>
    <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="preUsername">
        <div class="text-align-center uk-width-12">
            <img src="assets/images/logo.png" alt="Logo">
            <input class="uk-input roomNumber" type="number" name="roomnumber" placeholder="Voer een kamernummer in...">
            <div class="uk-padding-small">
                <button class="uk-button uk-button-primary enterUsername">Next step</button>
            </div>
            <button class="uk-button uk-button-secondary createRoom">Nieuwe kamer</button>
        </div>
    </div>

    <div class="addUsername">
        <div class="text-align-center uk-width-12">
            <h1 class="addUsername__roomnumber">Kamernummer: <span>...</span></h1>
            <input class="uk-input username" type="text" name="roomnumber" placeholder="Gebruikersnaam">
            <div class="uk-padding-small">
                <button class="uk-button uk-button-primary joinRoom">Enter</button>
            </div>
        </div>
    </div>

    <div class="waitingroom">
        <div class="uk-width-12 uk-padding">
            <h2 class="waitingroom__roomnumber">Kamernummer: <span></span></h2>
            <h2 class="waitingroom__subject">Onderwerp: <span></span></h2>
            <ul id="usernames" class="uk-list uk-padding uk-padding-remove-horizontal">

            </ul>
            <button class="uk-button uk-button-primary enterDrawing">Enter</button>
        </div>
    </div>

    <script src="assets/js/vendor/uikit.min.js"></script>
    <script src="assets/js/vendor/uikit-icons.min.js"></script>
    <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
